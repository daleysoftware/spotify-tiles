<!doctype html>
<html>
    <head>
        <title>Spotify Tiles</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="http://vnjs.net/www/project/freewall/example/css/style.css" />
        <link rel="stylesheet" type="text/css" href="http://vnjs.net/www/project/freewall/example/css/pinterest-style.css" />

        <script type="text/javascript" src="http://vnjs.net/www/project/freewall/example/js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="http://vnjs.net/www/project/freewall/freewall.js"></script>
        
        <style type="text/css">
            body, html {
                background: black;
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }
            #login {
                text-align: center;
                position: absolute;
                top: 50%;
                height: 20%;
                width: 100%;
                margin-top: -10%;
            }
            #spinner {
                text-align: center;
                position: absolute;
                top: 50%;
                height: 20%;
                width: 100%;
                margin-top: -10%;
            }
            #freewall {
                margin: 15px;
            }
            .free-wall {
                margin: 15px;
            }
            .brick {
                width: 221.2px;
            }
            .brick img {
                margin: 0px;
                padding: 0px;
                display: block;
            }
        </style>
    </head>

    <body>
        <div id="login">
            <h1>Welcome to Spotify Tiles</h1><br/>
            <p><a href="/login" class="btn btn-primary">Login with Spotify</a></p>
        </div>
        <div id="spinner">
            <h1>Loading, please wait. This might take a minute or two...</h1>
        </div>
        <div id="freewall" class="free-wall"></div>

        <script>
            (function() {
                function getHashParams() {
                    var hashParams = {};
                    var e, r = /([^&;=]+)=?([^&;]*)/g,
                        q = window.location.hash.substring(1);
                    while (e = r.exec(q)) {
                        hashParams[e[1]] = decodeURIComponent(e[2]);
                    }
                    return hashParams;
                }

                var params = getHashParams();
                var access_token = params.access_token;

                $('#login').hide();
                $('#spinner').hide();
                $('#freewall').hide();

                if (access_token) {
                    $('#spinner').show();

                    $.ajax({
                        url: '/tiles',
                        data: {
                            access_token: access_token
                        },
                        success: function(response) {
                            var html = '';
                            response.forEach(function(url) {
                                html += '<div class="brick"><img src=' + url + ' width="100%"></div>'
                            });
                            document.getElementById('freewall').innerHTML = html;
                            var wall = new freewall("#freewall");
                            wall.reset({
                                selector: '.brick',
                                animate: true,
                                cellW: 200,
                                cellH: 'auto',
                                onResize: function() {
                                    wall.fitWidth();
                                }
                            });
                            wall.fitWidth();
                            $('#spinner').hide();
                            $('#freewall').show();
                        }
                    });
                } else {
                    $('#login').show();
                }
            })();
        </script>
    </body>
</html>
